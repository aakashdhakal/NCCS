<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Our Organization</h1>
    </div>

    <div class="content">
        <p>Welcome to our organization. We are dedicated to making a difference in the community through our various
            programs and initiatives. Join us in our mission to create positive change.</p>

        <button>Learn More
        </button>
    </div>

    <div class="footer">
        <p>Contact Us: info@ourorganization.com</p>
    </div>

    <script>
        const footer = document.querySelector('.footer');
        const year = new Date().getFullYear();
        footer.textContent += ` Â© ${year}`;

        const button = document.querySelector('button');
        button.addEventListener('click', function () {
            alert('Thank you for your interest in our organization. We look forward to working with you!');
        });

    </script>

</body>

</html>

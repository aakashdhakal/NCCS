<!DOCTYPE html>
<html>
<head>
    <title>Lab 15</title>
</head>
<body>
    Enter a number: <input type="number" id="number"> <br><br>
    <button onclick="odd_even()">Find odd or even</button>
    <button onclick="factorial()">Find Factorial</button>
    <br>
    <p id="result"></p>

    <script>
        function factorial(){
            const num = document.getElementById("number").value;
            let result = 1;
            for(let i = 1; i <= num; i++){
                result = result * i;
            }
            document.getElementById("result").innerText = result;
        }

        function odd_even(){
            const num = document.getElementById("number").value;
            if(num % 2 == 0){
                document.getElementById("result").innerHTML = "Even";
            }
            else{
                document.getElementById("result").innerHTML = "Odd";
            }
        }
    </script>
</body>
</html>
